<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>FURB - Ambiente Virtual de Aprendizagem</title>
</head>

<body>

    <header class="blue" style="border-bottom: 3px solid #FFCC00;">
        <div>
            <a href="index.html"><img style="width: 123px; height: 90px;" src="logo-furb.gif" alt="Logo FURB" /></a>
        </div>
    </header>

    <div class="login center">

        <div>
            <i class="material-icons" style="font-size: 72px">face</i>
        </div>
        <div>
            <span class="coolFont"><h2>Acesso ao AVA</h2></span>
        </div>

        <div>
            <form>
                <input class="loginWidth" type="text" name="usuario" placeholder="Usuário">

                <input class="loginWidth" type="password" name="senha" placeholder="Senha">
            </form>
        </div>

        <div class="spaceAfter">
            <a href="principal.html">
                <button class="blue loginWidth" type="button" name="entrar">Entrar</button>
            </a>
        </div>

        <div class="spaceAfter">
            <a href="#">Esqueceu seu login ou senha?</a>
        </div>

    </div>

    <footer class="center">
        <div>
            <a href="#">Termo de Uso</a> | <a href="#">Manuais</a> | <a href="#">Suporte técnico</a>
        </div>
    </footer>
